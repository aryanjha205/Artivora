<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>AI Image Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d1b4e 50%, #1a1a2e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .app-container {
            width: 100%;
            min-height: 100vh;
            padding-bottom: 90px;
        }

        /* Header */
        .header {
            padding: 24px 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 50%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
            margin-bottom: 8px;
            text-shadow: 0 4px 20px rgba(167, 139, 250, 0.3);
        }

        .tagline {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        /* Main Content */
        .main-content {
            padding: 20px 16px;
            max-width: 100%;
        }

        /* Prompt Section */
        .section-title {
            font-size: 14px;
            font-weight: 700;
            color: #a78bfa;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .prompt-wrapper {
            position: relative;
            margin-bottom: 24px;
        }

        .prompt-input {
            width: 100%;
            min-height: 140px;
            padding: 20px;
            border: 2px solid rgba(167, 139, 250, 0.3);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            color: #ffffff;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.6;
            outline: none;
            transition: all 0.3s ease;
            resize: none;
            font-family: inherit;
        }

        .prompt-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .prompt-input:focus {
            border-color: #a78bfa;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 8px 32px rgba(167, 139, 250, 0.2);
        }

        .char-count {
            position: absolute;
            bottom: 14px;
            right: 18px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 600;
            background: rgba(0, 0, 0, 0.4);
            padding: 4px 10px;
            border-radius: 12px;
        }

        /* Style Section */
        .style-section {
            margin-bottom: 24px;
        }

        .style-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .style-card {
            padding: 20px 12px;
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.08);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .style-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .style-card.active::before {
            opacity: 1;
        }

        .style-card > * {
            position: relative;
            z-index: 1;
        }

        .style-card:active {
            transform: scale(0.95);
        }

        .style-card.active {
            border-color: transparent;
            box-shadow: 0 8px 24px rgba(167, 139, 250, 0.4);
        }

        .style-icon {
            font-size: 32px;
            line-height: 1;
        }

        .style-name {
            font-size: 14px;
            font-weight: 700;
            color: #ffffff;
        }

        /* Result Card */
        .result-card {
            display: none;
            margin-bottom: 24px;
            animation: slideUp 0.5s ease;
        }

        .result-card.active {
            display: block;
        }

        .image-container {
            position: relative;
            border-radius: 24px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            margin-bottom: 16px;
        }

        .generated-image {
            width: 100%;
            height: auto;
            display: block;
            animation: zoomIn 0.6s ease;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .action-btn {
            padding: 18px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-btn.download {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.3);
        }

        .action-btn.download:active {
            transform: scale(0.97);
        }

        .action-btn.new {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .action-btn.new:active {
            transform: scale(0.97);
        }

        /* Generate Button - Fixed Bottom */
        .generate-wrapper {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px 16px 20px;
            background: linear-gradient(0deg, rgba(30, 30, 46, 0.98) 0%, rgba(30, 30, 46, 0.95) 70%, transparent 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 100;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .generate-btn {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 18px;
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
            color: white;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 12px 32px rgba(167, 139, 250, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .generate-btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-icon {
            font-size: 24px;
            animation: pulse 2s ease-in-out infinite;
        }

        /* Loading Overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(30, 30, 46, 0.98);
            backdrop-filter: blur(20px);
            z-index: 200;
            align-items: center;
            justify-content: center;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-content {
            text-align: center;
            padding: 40px;
        }

        .spinner-ring {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            position: relative;
        }

        .spinner-ring::before,
        .spinner-ring::after {
            content: '';
            position: absolute;
            border-radius: 50%;
        }

        .spinner-ring::before {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(167, 139, 250, 0.2);
        }

        .spinner-ring::after {
            width: 80px;
            height: 80px;
            border: 4px solid transparent;
            border-top-color: #a78bfa;
            border-right-color: #ec4899;
            animation: spin 1s linear infinite;
        }

        .loading-title {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .loading-subtitle {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Error Toast */
        .error-toast {
            display: none;
            position: fixed;
            top: 80px;
            left: 16px;
            right: 16px;
            padding: 18px 20px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border-radius: 18px;
            font-size: 15px;
            font-weight: 600;
            box-shadow: 0 12px 32px rgba(239, 68, 68, 0.5);
            z-index: 250;
            animation: slideDown 0.3s ease;
        }

        .error-toast.active {
            display: block;
        }

        /* Animations */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        /* Responsive */
        @media (min-width: 640px) {
            .app-container {
                max-width: 640px;
                margin: 0 auto;
            }

            .generate-wrapper {
                max-width: 640px;
                left: 50%;
                transform: translateX(-50%);
            }

            .error-toast {
                max-width: 608px;
                left: 50%;
                transform: translateX(-50%);
            }
        }

        @media (min-width: 768px) {
            .app-container {
                max-width: 700px;
            }

            .generate-wrapper {
                max-width: 700px;
            }

            .error-toast {
                max-width: 668px;
            }

            .style-grid {
                gap: 16px;
            }

            .style-card {
                padding: 24px 16px;
            }

            .style-icon {
                font-size: 36px;
            }

            .style-name {
                font-size: 15px;
            }
        }

        @media (max-width: 360px) {
            .logo {
                font-size: 28px;
            }

            .prompt-input {
                font-size: 15px;
                min-height: 120px;
            }

            .style-icon {
                font-size: 28px;
            }

            .style-name {
                font-size: 13px;
            }

            .generate-btn {
                font-size: 16px;
                padding: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="logo">‚ú® AI Image Studio</div>
            <div class="tagline">Create stunning images with AI</div>
        </header>

        <main class="main-content">
            <section class="prompt-section">
                <div class="section-title">Your Imagination</div>
                <div class="prompt-wrapper">
                    <textarea 
                        class="prompt-input" 
                        id="promptInput" 
                        placeholder="A majestic dragon flying over ancient mountains at sunset..."
                        maxlength="500"
                    ></textarea>
                    <div class="char-count" id="charCount">0/500</div>
                </div>
            </section>

            <section class="style-section">
                <div class="section-title">Choose Style</div>
                <div class="style-grid">
                    <div class="style-card active" data-style="fun">
                        <div class="style-icon">üé®</div>
                        <div class="style-name">Fun</div>
                    </div>
                    <div class="style-card" data-style="artistic">
                        <div class="style-icon">üñºÔ∏è</div>
                        <div class="style-name">Artistic</div>
                    </div>
                    <div class="style-card" data-style="realistic">
                        <div class="style-icon">üì∏</div>
                        <div class="style-name">Realistic</div>
                    </div>
                </div>
            </section>

            <div class="result-card" id="resultCard">
                <div class="image-container">
                    <img class="generated-image" id="generatedImage" alt="Generated artwork">
                </div>
                <div class="action-buttons">
                    <button class="action-btn download" id="downloadBtn">
                        <span>‚¨áÔ∏è</span>
                        <span>Download</span>
                    </button>
                    <button class="action-btn new" id="newBtn">
                        <span>‚ú®</span>
                        <span>Create New</span>
                    </button>
                </div>
            </div>
        </main>

        <div class="generate-wrapper">
            <button class="generate-btn" id="generateBtn">
                <span class="btn-icon">‚ú®</span>
                <span>Generate Image</span>
            </button>
        </div>

        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-content">
                <div class="spinner-ring"></div>
                <div class="loading-title">Creating Magic...</div>
                <div class="loading-subtitle">Your image is being generated</div>
            </div>
        </div>

        <div class="error-toast" id="errorToast"></div>
    </div>

    <script>
        let selectedStyle = 'fun';
        let currentImageData = null;

        const promptInput = document.getElementById('promptInput');
        const charCount = document.getElementById('charCount');
        const generateBtn = document.getElementById('generateBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const resultCard = document.getElementById('resultCard');
        const generatedImage = document.getElementById('generatedImage');
        const downloadBtn = document.getElementById('downloadBtn');
        const newBtn = document.getElementById('newBtn');
        const errorToast = document.getElementById('errorToast');

        // Character counter
        promptInput.addEventListener('input', () => {
            charCount.textContent = `${promptInput.value.length}/500`;
        });

        // Style selector
        document.querySelectorAll('.style-card').forEach(card => {
            card.addEventListener('click', () => {
                document.querySelectorAll('.style-card').forEach(c => c.classList.remove('active'));
                card.classList.add('active');
                selectedStyle = card.dataset.style;
            });
        });

        // Generate button
        generateBtn.addEventListener('click', generateImage);

        // Ctrl/Cmd + Enter to generate
        promptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                generateImage();
            }
        });

        // Download button
        downloadBtn.addEventListener('click', downloadImage);

        // New button
        newBtn.addEventListener('click', () => {
            resultCard.classList.remove('active');
            promptInput.focus();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        async function generateImage() {
            const prompt = promptInput.value.trim();

            if (!prompt) {
                showError('Please describe what you want to create');
                return;
            }

            generateBtn.disabled = true;
            loadingOverlay.classList.add('active');
            resultCard.classList.remove('active');

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: prompt,
                        style: selectedStyle,
                        model: 'sdxl'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    currentImageData = data.image;
                    generatedImage.src = data.image;
                    
                    generatedImage.onload = () => {
                        loadingOverlay.classList.remove('active');
                        resultCard.classList.add('active');
                        setTimeout(() => {
                            resultCard.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        }, 200);
                    };
                } else {
                    loadingOverlay.classList.remove('active');
                    showError(data.error || 'Failed to generate image');
                }
            } catch (error) {
                loadingOverlay.classList.remove('active');
                showError('Network error. Please try again');
                console.error('Error:', error);
            } finally {
                generateBtn.disabled = false;
            }
        }

        function downloadImage() {
            if (!currentImageData) return;

            const link = document.createElement('a');
            link.href = currentImageData;
            link.download = `ai-studio-${Date.now()}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function showError(message) {
            errorToast.textContent = message;
            errorToast.classList.add('active');
            
            setTimeout(() => {
                errorToast.classList.remove('active');
            }, 4000);
        }
    </script>
</body>
</html>
